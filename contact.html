    <main class="main grid grid__template--2">
        <div class="row">
            <form class="form" id="form">

                    <label for="name">Name:</label>
                    <input id="name" name="name" type="name" class="form__input" required>
                </div>

                    <label for="email">email:</label>
                    <input id="email" name="email" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="phone">phone</label>
                    <input id="phone" name="phone" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="subject">subject</label>
                    <input id="subject" name="subject" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="message">message</label>
                    <input id="message" name="message" class="form__input form__input--message">
                </div>
                <button class="form__submit button button--sm">submit</button>
            </form>
        </div>
        <div class="row flex-item">
            <div class="flex-item flex-item__column justify-center align-center">

                    <img src="./images/whatsup.png" alt="whatsup icon">

            </div>
        </div>
